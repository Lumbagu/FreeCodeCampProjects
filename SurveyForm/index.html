<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"
</head>

<body>
    <header id="header">
        <h1 id="title">Polaris Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our services</p>
    </header>
    
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="firstname lastname">
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="egz@domin.com">
        <label for="number" id="number-label">Number:</label>
        <select name="dropdown" id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <input type="radio" name="g1" id="radio1"><input type="number" name="number" id="number" min="10" max="100" placeholder="10-100">
        
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
